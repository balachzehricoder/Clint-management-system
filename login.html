<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up Form UI</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
      <button class="button" id="signup">Sign Up</button>
      <button class="button" id="login">Login</button>
    </div>
  </div>
  <div class="form form--signup" style="display: none;">
    <div class="form--heading">Welcome! Sign Up</div>
    <form action="signup.php" method="POST" autocomplete="off">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="button" type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form form--login" style="display: block;">
    <div class="form--heading">Welcome back! Login</div>
    <form action="singin.php" method="POST" autocomplete="off">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="button" type="submit">Login</button>
    </form>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="./login.js"></script>
</body>
</html>
